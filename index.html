<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>Library</h1>

    <button type="button" class="add-btn button" id="add-book-btn"> + Add Book</button>

    <!-- This dialogue can be anywhere in the html -->
    <dialog id="add-book-dialogue">
        <div id="dialog-body">
            <form method="dialog" id="add-book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" pattern="[a-zA-Z ,']+" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" pattern="[0-9]" required>
                </div>
                <div>
                    <input type="checkbox" name="read" id="read" checked>
                    <label for="read" class="read-toggle"><span></span></label>
                </div>
            </form>
            <div class="dialogue-book-btn-group">
                <button type="submit" form="add-book-form" class="add-book-btn-group button" id="add-btn-dialog"
                    value="pressed">add</button>
                <button class="add-book-btn-group button" id="cancel-btn-dialog">Cancel</button>
            </div>
        </div>

    </dialog>


    <div class="library">
        <!-- here goes books     -->
    </div>


</body>

</html>
