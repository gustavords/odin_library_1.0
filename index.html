<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>Library</h1>

    <button type="button" class="add-btn"> + Add Book</button>

    <!-- This dialogue can be anywhere in the html -->
    <dialog id="add-book-dialogue">
        <form method="dialog" id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" pattern="[a-zA-Z ]+" required>
            
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" pattern="[0-9]" required>
            
            <label for="">Read:</label>
            <input type="checkbox" name="read" id="read" checked>

        </form>
        <button type="submit" form="add-book-form" class="add-book-btn-group" id="add-btn-dialog" value="pressed">add</button>
        <button class="add-book-btn-group" id="cancel-btn-dialog">Cancel</button>

    </dialog>


    <div class="library">

    </div>


</body>

</html>
